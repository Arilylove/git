<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户信息搜索</title>
</head>
<body>
<!-- 搜索框内容 -->
<div style="float:right;">
    <form action="{:url('User/listClient')}" method="post">
        <ul class="nav">
            <li id="search" style="border: 1px solid #C2C2C2;">
                <input type="text" name="search_text" id="search_text" placeholder="请输入搜索内容"/>
                <button type="submit" name="search_button" id="search_button"><img src="__IMG__/4.png"></button>

            </li>
            <li style="border: 1px solid #C2C2C2;height:28px;">
                <select class="subnav" name="sel" id="sel">
                    <option value="cliId" name="cliId">按客户编号搜索</option>
                    <option value="state" name="state">按国家搜索</option>
                    <option value="company" name="company">按公司搜索</option>
                    <option value="contacts" name="contacts">按联系人搜索</option>
                    <option value="phone" name="phone">按联系方式搜索</option>
                    <option value="email" name="email">按email搜索</option>
                    <option value="app" name="app">按app搜索</option>
                </select>
            </li>
        </ul>
    </form>
</div>
</div>
<!-- 搜索框内容 -->
</body>
</html>
